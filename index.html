<!DOCTYPE html>

<title>LAW Chat Assistant</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background-color: #343541;
    color: white;
    overflow: hidden;
}

.container {
    display: flex;
    flex: 1;
    height: 100%;
}

/* Sidebar */
.sidebar {
    width: 280px;
    min-width: 280px;
    background: #202123;
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #444;
    overflow-y: auto;
    height: 100%;
}

.sidebar h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #fff;
}

.new-chat {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.new-chat input {
    flex-grow: 1;
    padding: 10px;
    background: #444;
    border: none;
    border-radius: 5px;
    color: white;
}

.new-chat button {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.chat-list {
    margin-top: 15px;
    overflow-y: auto;
    flex-grow: 1;
}

.chat-item {
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
    color: #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-item:hover {
    background: #444;
}

.delete-btn {
    background: none;
    border: none;
    color: #ff5555;
    cursor: pointer;
    font-size: 14px;
}

/* Main Chat Area */
.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #444654;
    height: 100%;
    position: relative;
    overflow: hidden;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    padding: 20px;
    padding-bottom: 80px;
}

.message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 10px;
    margin: 8px 0;
    line-height: 1.4;
    word-wrap: break-word;
}

.user-message {
    align-self: flex-end;
    background: #0d6efd;
    color: white;
}

.assistant-message {
    align-self: flex-start;
    background: #555;
    color: white;
}

/* Input Bar */
.input-area {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #40414F;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-top: 1px solid #555;
}

.input-controls {
    flex-grow: 1;
    display: flex;
    gap: 10px;
    align-items: center;
}

.web-search-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #fff;
    cursor: pointer;
}

.web-search-toggle input[type="checkbox"] {
    appearance: none;
    width: 40px;
    height: 20px;
    background: #555;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
}

.web-search-toggle input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    background: white;
    transition: transform 0.2s;
}

.web-search-toggle input[type="checkbox"]:checked {
    background: #0d6efd;
}

.web-search-toggle input[type="checkbox"]:checked::before {
    transform: translateX(20px);
}

.toggle-label {
    font-size: 14px;
}

.input-area input[type="text"] {
    flex-grow: 1;
    padding: 12px;
    background: #555;
    border: none;
    border-radius: 5px;
    color: white;
}

.input-area button {
    background: #0d6efd;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 5px;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        min-width: 100%;
        height: auto;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid #444;
    }

    .main-content {
        height: 60vh;
    }

    .input-area {
        position: absolute;
    }
}
</style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chats</h2>
        <div class="new-chat">
            <input id="newChatName" type="text" placeholder="New chat name">
            <button id="createChatButton">+</button>
        </div>
        <div id="chatList" class="chat-list"></div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <div id="chatMessages" class="chat-messages"></div>

        <!-- Input Bar -->
        <div class="input-area">
            <div class="input-controls">
                <input id="messageInput" type="text" placeholder="Type a message...">
                <label class="web-search-toggle">
                    <input type="checkbox" id="webSearchToggle">
                    <span class="toggle-label">Web Search</span>
                </label>
            </div>
            <button id="sendButton">Send</button>

</div>

let currentChatId = null;
const md = window.markdownit();

async function loadChats() {
    try {
        const response = await fetch(`${API_BASE_URL}/chat_service/get_all_chat_threads/${USER_ID}`, {
            headers: {
                'Authorization': `Bearer ${JWT_TOKEN}`
            }
        });
        if (!response.ok) throw new Error(`Failed to load chats: ${response.statusText}`);
        const responseData = await response.json();

        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';

        if (responseData.data && responseData.data.threads) {
            responseData.data.threads.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <span onclick="selectChat('${chat.chat_id}')">${chat.chat_name}</span>
                    <button class="delete-btn" onclick="deleteChat('${chat.chat_id}')">ðŸ—‘</button>
                `;
                chatList.appendChild(chatItem);
            });
        } else {
             console.warn("No threads found or unexpected response structure:", responseData);
        }
    } catch (error) {
        console.error("Error loading chats:", error);
        alert("Failed to load chats. Please check your server and API response.");
    }
}

async function createChat() {
    const chatNameInput = document.getElementById('newChatName');
    const chatName = chatNameInput.value.trim();

    if (!chatName) {
        alert("Chat name cannot be empty!");
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/chat_service/create`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${JWT_TOKEN}`
            },
            body: JSON.stringify({
                chat_name: chatName,
                user_id: USER_ID,
                anonymous_user_id: null
            })
        });

        if (!response.ok) {
            throw new Error(`Failed to create chat: ${response.statusText} - ${await response.text()}`);
        }

        const result = await response.json();
        chatNameInput.value = '';
        await loadChats();

        if (result.data && result.data.chat && result.data.chat.chat_id) {
            selectChat(result.data.chat.chat_id);
        }
    } catch (error) {
        console.error("Error creating chat:", error);
        alert("Error creating chat. Please try again.");
    }
}

async function deleteChat(chatId) {
    try {
        const response = await fetch(`${API_BASE_URL}/chat_service/delete/${chatId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${JWT_TOKEN}`
            }
        });

        if (!response.ok) throw new Error(`Failed to delete chat: ${response.statusText}`);

        if (currentChatId === chatId) {
            currentChatId = null;
            document.getElementById('chatMessages').innerHTML = '';
        }

        loadChats();
    } catch (error) {
        console.error("Error deleting chat:", error);
        alert("Failed to delete chat. Please try again.");
    }
}

async function selectChat(chatId) {
    try {
        currentChatId = chatId;
        const response = await fetch(`${API_BASE_URL}/chat_service/get_chat_history/${chatId}`, {
            headers: {
                'Authorization': `Bearer ${JWT_TOKEN}`
            }
        });
        if (!response.ok) throw new Error(`Failed to load chat messages: ${response.statusText}`);

        const chatData = await response.json();
        if (chatData.data && chatData.data.history) {
            displayMessages(chatData.data.history);
        } else {
            displayMessages([]);
            console.warn("No history found or unexpected response structure:", chatData);
        }
    } catch (error) {
        console.error("Error selecting chat:", error);
        alert("Failed to load messages. Please check your server.");
    }
}

function displayMessages(messages) {
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.innerHTML = '';

    messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'assistant-message'}`;
        const contentToRender = (typeof message.content === 'string') ? message.content : '';
        messageDiv.innerHTML = md.render(contentToRender);
        chatMessages.appendChild(messageDiv);
    });

    scrollToBottom();
}

function scrollToBottom() {
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addUserMessage(message) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user-message';
    messageDiv.innerHTML = md.render(message);
    chatMessages.appendChild(messageDiv);
    scrollToBottom();
}

function addAssistantMessageWithStreaming(message) {
    if (!message) return;

    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant-message';
    chatMessages.appendChild(messageDiv);

    const messageText = typeof message === 'string' ? message : JSON.stringify(message);
    const words = messageText.split(" ");
    let i = 0;
    let tempText = "";
    const wordsPerChunk = 4;

    function streamText() {
        if (i < words.length) {
            const chunk = words.slice(i, i + wordsPerChunk);
            tempText += (i === 0 ? "" : " ") + chunk.join(" ");
            messageDiv.innerHTML = md.render(tempText + " â–Œ");
            i += wordsPerChunk;
            scrollToBottom();
            setTimeout(streamText, 100);
        } else {
            messageDiv.innerHTML = md.render(tempText);
            scrollToBottom();
        }
    }
    streamText();
}

async function sendMessage() {
    if (!currentChatId) {
        const randomName = `Chat ${new Date().toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        })}`;

        try {
            const response = await fetch(`${API_BASE_URL}/chat_service/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${JWT_TOKEN}`
                },
                body: JSON.stringify({
                    chat_name: randomName,
                    user_id: USER_ID,
                    anonymous_user_id: null
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to create chat: ${response.statusText} - ${await response.text()}`);
            }

            const result = await response.json();
            await loadChats();
            if (result.data && result.data.chat && result.data.chat.chat_id) {
                currentChatId = result.data.chat.chat_id;
            } else {
                throw new Error("Failed to get chat_id from new chat response.");
            }
        } catch (error) {
            console.error("Error creating chat automatically:", error);
            alert("Error creating a new chat. Please try again.");
            return;
        }
    }

    const messageInput = document.getElementById('messageInput');
    const webSearchEnabled = document.getElementById('webSearchToggle').checked;
    const message = messageInput.value.trim();
    if (!message) return;

    addUserMessage(message);
    messageInput.value = '';

    try {
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;
        messageInput.disabled = true;

        const chatMessages = document.getElementById('chatMessages');
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'message assistant-message';
        thinkingDiv.innerHTML = "<em>Thinking...</em>";
        chatMessages.appendChild(thinkingDiv);
        scrollToBottom();

        // The endpoint for sending messages (/api/chats/{chatId}/messages)
        // This also needs the Authorization header if this endpoint is secured.
        const response = await fetch(`${API_BASE_URL}/api/chats/${currentChatId}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${JWT_TOKEN}` // Added JWT here as well
            },
            body: JSON.stringify({
                message,
                web_search: webSearchEnabled
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        chatMessages.removeChild(thinkingDiv);

        if (result) {
            const assistantMessage = result.assistant_message || result.response || result.message;
            if (assistantMessage) {
                addAssistantMessageWithStreaming(assistantMessage);
            } else {
                addAssistantMessageWithStreaming("Sorry, I couldn't process that request.");
            }
        }

    } catch (error) {
        console.error("Error sending message:", error);
        const thinkingDiv = chatMessages.querySelector("em")?.parentElement;
        if(thinkingDiv) chatMessages.removeChild(thinkingDiv);
        addAssistantMessageWithStreaming("Sorry, an error occurred while processing your message.");
    } finally {
        document.getElementById('sendButton').disabled = false;
        document.getElementById('messageInput').disabled = false;
    }
}

document.getElementById('createChatButton').addEventListener('click', createChat);
document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});

loadChats();
</script>
